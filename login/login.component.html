<p>login works!</p>

<div >
    <!-- <form [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)">  -->
        <form align="center" [formGroup]="loginForm">
        <div>
            <!-- <label for="email">Email</label> -->
            <input formControlName="email" type="email" 
            id="email" placeholder="E-mail" />

            <div id="id1" *ngIf="loginForm.get('email').hasError('required')"
            style="color: red;"> Email is a required field
            </div>

            <div id="id2" *ngIf="loginForm.get('email').hasError('pattern')"
            style="color: red;"> Enter a Valid Email
            </div>

        </div>
        <br>
        <div>
            <!-- <label for="pwd"> Password</label> -->
            <input formControlName="pwd" type="password"
             name="pwd" id="password" placeholder="Password" />

            <div id="id3" *ngIf="loginForm.get('pwd').hasError('required')"
            style="color: red;"> Password is a required field
            </div>

            <!-- <div *ngIf="loginForm.get('pwd').hasError('minLength)"
            style="color: red;"> Password(minimum length of 8 )
            </div> -->


        </div>
        <br>
        <div>
            <input type="checkbox" id="check">    
        <span>Remember me</span>  
        <div >
            <button type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
                
        <br><br>    
        <a href="#">Forgot Password</a> 
        </div>


    </form>
</div>
